
<br>
<br>
<div class="container">

    <div class="center" >
  
    
    <br>
    <br>
    <h6>{{aim}}</h6>
    <form [formGroup]="registerForm">
   
    <BR>

        <BR>
            <input type="email" formControlName="uname" class="form-control" id="user" placeholder="User name">

            <br>
            <div  *ngIf="this.registerForm.get('uname')?.errors &&this.registerForm.get('uname')?.touched" style="color:red">Invalid username</div>
            <br>
            <input type="email" formControlName="email" class="form-control" id="acc" placeholder="email id">
            <br>
            <div  *ngIf="this.registerForm.get('email')?.errors &&this.registerForm.get('email')?.touched" style="color:red">Invalid account number</div>
            <br>
            <input type="password" formControlName="pswd" class="form-control" id="password" placeholder="password">
            <br>
            <div  *ngIf="this.registerForm.get('pswd')?.errors &&this.registerForm.get('pswd')?.touched" style="color:red">Invalid password</div>
            <br>
            <button type="button" (click)="signin()" class="btn btn-primary btn-lg">SIGN IN</button>

        <br>
        <br>
        <a href="http://">Forget password</a> or <a routerLink="" >login</a>
    </form>
            
            

</div>
